<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .mapname {
        line-height: 50px;
        vertical-align: middle;
      }
    </style>
    <title>AOE2 Win Rate</title>
  </head>
  <body>
    <div class="container">
      <div class="" style="max-width: 700px">
        <h4 class="text-left">Enter Player ID:</h4>
        <form action="" method="get" class="">
          <div class="row">
            <div class="col col-5 py-3"><input type="text" class="form-control text-center" id="p1id" /></div>
            <div class="col col-2 py-3">
              <div class="spinner-border text-danger text-center" id="loading" role="status">
                <span class="sr-only"></span>
              </div>
            </div>
            <div class="col col-5 py-3 text-end">
              <button class="btn btn-danger" type="submit" value="submit">Submit</button>
            </div>
          </div>
          <div class="row">
            <div class="col col-5 text-start"><h2 id="p1name"></h2></div>
            <div class="col col-2 text-center"><h3>VS</h3></div>
            <div class="col col-5 text-end"><h2 id="p2name"></h2></div>
          </div>
          <div class="row text-center">
            <div class="col col-4 text-start"><h4 id="p1rating"></h4></div>
            <div class="col col-4"><h5>Latest Rating</h5></div>
            <div class="col col-4 text-end"><h4 id="p2rating"></h4></div>
          </div>
          <div class="row">
            <div class="col col-3 fw-bolder text-start">Won&nbsp;<span id="p1content"></span>&nbsp;Games</div>
            <div class="col col-6 text-center">
              <p class="fs-3 fw-bold"><span id="p1rate"></span>&nbsp;-&nbsp;<span id="p2rate"> </span></p>
            </div>
            <div class="col col-3 fw-bolder text-end">Won&nbsp;<span id="p2content"></span>&nbsp;Games</div>
          </div>
        </form>
        <div class="row">
          <div class="col col-12 py-2 text-center text-uppercase fw-bold">Last Played Civs</div>
        </div>
        <div class="fw-bold text-center m-auto" id="civList"> </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/getPlayerGames.js"></script>
    <script src="./js/currentGame.js"></script>
  </body>
</html>
