<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      * {
        font-family: 'Inter', sans-serif;
      }
      .mapname {
        line-height: 50px;
        vertical-align: middle;
        padding: 0;
      }
      #results {
        display: none;
      }
      #civList .col-5 {
        padding: 0 !important;
      }
    </style>
    <title>AOE2 Win Rate</title>
  </head>
  <body>
    <div class="container" style="max-width: 600px">
      <h3 class="text-start text-uppercase mt-3">Let's see who is winning!</h3>
      <form action="" method="get" class="">
        <div class="row">
          <div class="col col-6 py-3">
            <div class="row mb-2">
              <label for="p1id" class="col-4 col-form-label fw-bold">ID:</label>
              <div class="col-8">
                <input type="text" class="form-control text-center" name="p1id" id="p1id" />
              </div>
            </div>
          </div>
          <div class="col col-3 py-3 text-end">
            <button class="btn btn-danger" type="submit" value="submit">Submit</button>
          </div>
          <div class="col col-3 py-3 text-center">
            <div class="spinner-border text-danger" id="loading" role="status">
              <span class="sr-only"></span>
            </div>
          </div>
        </div>
      </form>
      <div id="results">
        <div class="row fs-4 fw-bold my-2">
          <div class="col col-6 text-start"><span id="p1name"></span></div>
          <div class="col col-6 text-end"><span id="p2name"></span></div>
        </div>
        <div class="row my-2 text-center fs-4 fw-normal">
          <div class="col col-6 text-start"><span id="p1rating"></span></div>
          <div class="col col-6 text-end"><span id="p2rating"></span></div>
        </div>
        <div class="row my-2">
          <div class="col col-3 fw-bolder text-start">Won&nbsp;<span id="p1content"></span>&nbsp;Games</div>
          <div class="col col-6 text-center">
            <div class="fs-4 fw-bold"><span id="p1rate"></span>&nbsp;-&nbsp;<span id="p2rate"></span></div>
          </div>
          <div class="col col-3 fw-bolder text-end">Won&nbsp;<span id="p2content"></span>&nbsp;Games</div>
        </div>
        <div class="row my-2">
          <div class="col col-12 py-2 text-center text-uppercase fw-bold">Last Played Civs</div>
        </div>
        <div class="fw-bold text-center m-auto" id="civList"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/getPlayerGames.js"></script>
    <script src="./js/currentGame.js"></script>
  </body>
</html>
