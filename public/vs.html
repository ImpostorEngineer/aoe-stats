<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>AOE2 Win Rate</title>
  </head>
  <body>
    <div class="container-sm py-5">
      <div class="text-center" style="width: 900px">
        <h1>Enter Player ID:</h1>
        <div class="row">
          <div class="col"><h2 id="p1">[aM] Hera</h2><div id="p1content"></div></div>
          <div class="col"><h2>VS</h2></div>
          <div class="col"><h2 id="p2">GL.TheViper</h2><div id="p2content"></div></div>
        </div>
        <div class="row">
          <div class="col py-3"><input type="text" class="form-control-lg" /></div>
          <div class="col py-3">
            <p class="fs-2 fw-bold"><span id="p1rate">71.43%</span>&nbsp;-&nbsp;<span id="p2rate">28.57%</span></p>
          </div>
          <div class="col py-3"><input type="text" class="form-control-lg" /></div>
        </div>
        <div class="row">
          <div class="col py-3 text-center">
            <button class="btn btn-danger" type="button" value="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
