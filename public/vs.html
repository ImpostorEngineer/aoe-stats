<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>AOE2 Win Rate</title>
  </head>
  <body>
    <div class="container-sm py-5">
      <div class="text-center" style="max-width: 900px">
        <h1 class="">Enter Player ID:</h1>
        <form action="" method="get">
          <div class="row">
            <div class="col py-3"><input type="text" class="form-control text-center" id="p1id" /></div>
            <div class="col py-3" role="status">
              <div class="spinner-border text-danger" id="loading" role="status">
                <span class="sr-only"></span>
              </div>
            </div>
            <div class="col py-3"><input type="text" class="form-control text-center" id="p2id" /></div>
          </div>
          <div class="row">
            <div class="col"><h2 id="p1name"></h2></div>
            <div class="col"><h2>VS</h2></div>
            <div class="col"><h2 id="p2name"></h2></div>
          </div>
          <div class="row">
            <div class="col"><h4 id="p1rating"></h4></div>
            <div class="col"><h4>Latest Rating</h4></div>
            <div class="col"><h4 id="p2rating"></h4></div>
          </div>
          <div class="row">
            <div class="col fw-bolder">Won&nbsp;<span id="p1content"></span>&nbsp;Games</div>
            <div class="col">
              <p class="fs-3 fw-bold"><span id="p1rate"></span>&nbsp;-&nbsp;<span id="p2rate"> </span></p>
            </div>
            <div class="col fw-bolder">Won&nbsp;<span id="p2content"></span>&nbsp;Games</div>
          </div>
          <div class="row">
            <div class="col py-3 text-center">
              <button class="btn btn-danger" type="submit" value="submit">Submit</button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col text-center text-uppercase fw-bold">Last Played Civs</div>
        </div>
        <div class="row fw-bold" id="civList">
          <div class="col text-left" id="p1Civs"></div>
          <div class="col text-right" id="p2Civs"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/vs.js"></script>
  </body>
</html>
